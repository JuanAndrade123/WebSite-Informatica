<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Oferta Educativa Dinámica</title>
</head>
<body>
    <header>
        <img src="http://www.orizaba.tecnm.mx/wp-content/uploads/2021/09/Logos2.png" alt="Encabezado">
    </header>

    <div class="oferta">
        <h2>Oferta Educativa</h2>
        <p>¡Elige tu camino educativo hoy!</p>
    </div>

    <div class="programas">
        <div class="programa-izquierda" onclick="mostrarIframe('sistemas.html')">Ingeniería en Sistemas</div>
        <div class="programa-derecha" onclick="mostrarIframe('informatica.html')">Ingeniería en Informática</div>
    </div>

    <div id="resultado"></div>

    <div id="modalSistemas" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal('modalSistemas')">&times;</span>
            <iframe src="sistemas.html" width="100%" height="100%"></iframe>
        </div>
    </div>

    <div id="modalInformatica" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal('modalInformatica')">&times;</span>
            <iframe src="informatica.html" width="100%" height="100%"></iframe>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
